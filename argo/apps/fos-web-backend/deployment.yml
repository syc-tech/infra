apiVersion: apps/v1
kind: Deployment
metadata:
  name: fos-web
  namespace: fos
spec:
  selector:
    matchLabels:
      app: fos-web
  template:
    metadata:
      labels:
        app: fos-web
    spec:
      imagePullSecrets:
        - name: syc-kubernetes-registry-credentials
      containers:
        - name: fos-web
          image: registry.digitalocean.com/dmn-kubernetes-registry/fos-web-backend:latest
          ports:
          - containerPort: 80           
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: fos-web-db-credentials
                  key: url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fos-web-jwt-secret
                  key: jwt_secret
            # ... other environment variables for host, port, dbname
